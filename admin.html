<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin • GBKW</title>
  <style>
    :root { --fg:#111; --muted:#666; --line:#eee; --black:#111;}
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:24px; color:var(--fg); background:#fff;}
    .card { border:1px solid var(--line); border-radius:12px; padding:16px; margin:12px 0; background:#fff; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center;}
    input, button { padding:8px 10px; border-radius:8px; border:1px solid #ccc; font-size:14px;}
    label { font-weight:600; }
    .muted { color:var(--muted); font-size:12px; }
    .pill { display:inline-block; background:#f7f7f7; border:1px solid var(--line); padding:4px 8px; border-radius:999px; margin:4px 6px 0 0;}
    .danger { background:#ffeaea; border-color:#ffbdbd; color:#b10000;}
    .primary { background:var(--black); color:#fff; border-color:var(--black); }
    .secondary { background:#f7f7f7; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:12px; }
    .hr { height:1px; background:var(--line); margin:16px 0; }
    .right { display:flex; justify-content:flex-end; gap:10px; }
    .hidden { display:none; }
    img.preview { max-width:100%; border-radius:8px; margin-top:6px; display:block; }
    .uid { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:12px; color:#333; }
  </style>

  <script type="module">
    // ---------- Firebase CONFIG (as provided) ----------
    const firebaseConfig = {
      apiKey: "AIzaSyAwabcTi-vGohLNC3n3FeflbtEs5pZ8y3s",
      authDomain: "gbkw-site.firebaseapp.com",
      projectId: "gbkw-site",
      storageBucket: "gbkw-site.firebasestorage.app",
      messagingSenderId: "497739601087",
      appId: "1:497739601087:web:838db175b2ec970ccca20a"
    };
    // --------------------------------------------------

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, deleteDoc,
      onSnapshot, serverTimestamp, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM
    const authView = document.getElementById('authView');
    const appView  = document.getElementById('appView');
    const loginEmail = document.getElementById('loginEmail');
    const loginPass  = document.getElementById('loginPass');
    const loginBtn   = document.getElementById('loginBtn');
    const logoutBtn  = document.getElementById('logoutBtn');
    const whoAmI     = document.getElementById('whoAmI');

    const fieldInput = document.getElementById('newField');
    const addFieldBtn = document.getElementById('addFieldBtn');
    const fieldsList = document.getElementById('fieldsList');

    const newItemForm = document.getElementById('newItemForm');
    const dynamicFields = document.getElementById('dynamicFields');
    const itemsList = document.getElementById('itemsList');

    let schemaFields = [];

    // Auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authView.classList.add('hidden');
        appView.classList.remove('hidden');
        whoAmI.innerHTML = `Signed in: <span class="uid">${user.email}</span> • UID: <span class="uid">${user.uid}</span>`;
        initRealtime();
      } else {
        appView.classList.add('hidden');
        authView.classList.remove('hidden');
        whoAmI.textContent = "";
      }
    });

    loginBtn.addEventListener('click', async () => {
      try {
        await signInWithEmailAndPassword(auth, loginEmail.value.trim(), loginPass.value);
      } catch (e) {
        alert("Login failed: " + e.message);
      }
    });
    logoutBtn.addEventListener('click', async () => signOut(auth));

    // Live schema + items
    function initRealtime() {
      const cfgRef = doc(db, "config", "gallery");
      onSnapshot(cfgRef, (snap) => {
        schemaFields = snap.exists() ? (snap.data().fields || []) : ["steel","handle","length"];
        renderFields();
        renderNewItemFields();
      });

      const q = query(collection(db, "gallery"), orderBy("createdAt", "desc"));
      onSnapshot(q, (snap) => {
        itemsList.innerHTML = "";
        snap.forEach((docSnap) => itemsList.appendChild(renderItemCard(docSnap.id, docSnap.data())));
      });
    }

    // Schema controls
    function renderFields() {
      fieldsList.innerHTML = "";
      schemaFields.forEach((f, idx) => {
        const row = document.createElement('div');
        row.className = "row";
        row.innerHTML = `
          <span class="pill">${f}</span>
          <button class="secondary" data-idx="${idx}" data-action="rename">Rename</button>
          <button class="danger" data-idx="${idx}" data-action="delete">Delete</button>
        `;
        fieldsList.appendChild(row);
      });

      fieldsList.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const idx = +e.target.dataset.idx;
          const action = e.target.dataset.action;
          const cfgRef = doc(db, "config", "gallery");

          if (action === "delete") {
            const next = schemaFields.filter((_, i) => i !== idx);
            await updateDoc(cfgRef, { fields: next });
          } else if (action === "rename") {
            const current = schemaFields[idx];
            const renamed = prompt("New field name:", current);
            if (renamed && renamed.trim()) {
              const safe = slugify(renamed);
              const next = [...schemaFields];
              next[idx] = safe;
              await updateDoc(cfgRef, { fields: next });
            }
          }
        });
      });
    }

    addFieldBtn.addEventListener('click', async () => {
      const v = fieldInput.value.trim();
      if (!v) return;
      const f = slugify(v);
      if (schemaFields.includes(f)) return alert("Field already exists.");
      const cfgRef = doc(db, "config", "gallery");
      const got = await getDoc(cfgRef);
      if (!got.exists()) {
        await setDoc(cfgRef, { fields: [f] });
      } else {
        await updateDoc(cfgRef, { fields: [...schemaFields, f] });
      }
      fieldInput.value = "";
    });

    function slugify(s) {
      return s.toLowerCase().replace(/[^a-z0-9]+/g, "_").replace(/^_|_$/g, "");
    }

    // New item form
    function renderNewItemFields() {
      dynamicFields.innerHTML = "";
      schemaFields.forEach(f => {
        const el = document.createElement('div');
        el.innerHTML = `
          <label>${f}</label><br/>
          <input name="attr_${f}" placeholder="${f}" />
        `;
        dynamicFields.appendChild(el);
      });
    }

    newItemForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(newItemForm);
      const title = (data.get("title") || "").toString().trim();
      const image = (data.get("image") || "").toString().trim();
      if (!title) return alert("Title is required");

      const attrs = {};
      schemaFields.forEach(f => attrs[f] = (data.get(`attr_${f}`) || "").toString().trim());

      await addDoc(collection(db, "gallery"), {
        title,
        images: image ? [image] : [],
        attributes: attrs,
        createdAt: serverTimestamp()
      });
      newItemForm.reset();
      renderNewItemFields();
      alert("Item created.");
    });

    // Item editor
    function renderItemCard(id, item) {
      const card = document.createElement('div');
      card.className = "card";
      const img = (item.images && item.images[0]) || "";
      const attrs = item.attributes || {};
      card.innerHTML = `
        <div class="row" style="justify-content:space-between;align-items:baseline">
          <h3 style="margin:0">${escapeHtml(item.title || "(untitled)")} <span class="muted">• ${id}</span></h3>
          <div class="right">
            <button class="danger" data-id="${id}" data-action="delete">Delete</button>
          </div>
        </div>
        <div class="grid" style="margin-top:8px">
          <div>
            <label>Title</label><br/>
            <input data-id="${id}" data-key="title" value="${escapeHtml(item.title||"")}" />
          </div>
          <div>
            <label>Image URL</label><br/>
            <input data-id="${id}" data-key="image" value="${escapeHtml(img)}" />
            ${img ? `<div class="muted">Preview:</div><img class="preview" src="${img}" alt="">` : ""}
          </div>
          ${schemaFields.map(f => `
            <div>
              <label>${f}</label><br/>
              <input data-id="${id}" data-attr="${f}" value="${escapeHtml(attrs[f]||"")}" />
            </div>
          `).join("")}
        </div>
        <div class="hr"></div>
        <div class="right">
          <button class="primary" data-id="${id}" data-action="save">Save</button>
        </div>
      `;

      // bind
      card.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const action = e.target.dataset.action;
          const ref = doc(db, "gallery", id);
          if (action === "delete") {
            if (confirm("Delete this item?")) await deleteDoc(ref);
            return;
          }
          if (action === "save") {
            const scope = card;
            const title = scope.querySelector('[data-key="title"]').value.trim();
            const image = scope.querySelector('[data-key="image"]').value.trim();
            const nextAttrs = {};
            schemaFields.forEach(f => {
              const el = scope.querySelector(`[data-attr="${f}"]`);
              nextAttrs[f] = el ? el.value.trim() : "";
            });
            await updateDoc(ref, {
              title,
              images: image ? [image] : [],
              attributes: nextAttrs
            });
            alert("Saved.");
          }
        });
      });
      return card;
    }

    function escapeHtml(s) {
      return (s || "").replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }
  </script>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- LOGIN -->
  <div id="authView" class="card">
    <h2>Sign in</h2>
    <div class="row">
      <input id="loginEmail" type="email" placeholder="you@example.com" />
      <input id="loginPass" type="password" placeholder="Password" />
      <button id="loginBtn" class="primary">Login</button>
    </div>
    <p class="muted">Use the admin account(s) you created in Firebase Authentication.</p>
  </div>

  <!-- APP -->
  <div id="appView" class="hidden">
    <div class="row" style="justify-content:space-between; align-items:baseline">
      <h2 style="margin:0">Gallery Manager</h2>
      <div class="row" style="gap:8px">
        <span id="whoAmI" class="muted"></span>
        <button id="logoutBtn">Log out</button>
      </div>
    </div>

    <div class="card">
      <h3 style="margin-top:0">Spec Fields (Schema)</h3>
      <div class="row">
        <input id="newField" placeholder="e.g., steel" />
        <button id="addFieldBtn" class="secondary">Add Field</button>
      </div>
      <div id="fieldsList" style="margin-top:10px;"></div>
      <p class="muted">These fields appear in the item editor and on the public gallery.</p>
    </div>

    <div class="card">
      <h3 style="margin-top:0">Create New Item</h3>
      <form id="newItemForm">
        <div class="grid">
          <div>
            <label>Title</label><br/>
            <input name="title" placeholder="Item title" />
          </div>
          <div>
            <label>Image URL</label><br/>
            <input name="image" placeholder="https://..." />
          </div>
          <div id="dynamicFields"></div>
        </div>
        <div class="hr"></div>
        <div class="right">
          <button type="submit" class="primary">Create</button>
        </div>
      </form>
    </div>

    <div class="card">
      <h3 style="margin-top:0">Items</h3>
      <div id="itemsList"></div>
    </div>
  </div>
</body>
</html>
